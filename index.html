<!-- index.html -->

<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample01</title>
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <section class="sample01">
        <!-- sample01に「inner」と「flexbox」を設定 -->
        <div class="sample01__heading">
            <!-- sample01__headingの横幅は「30%」 -->
            <h1 class="sample01__title">sample01</h1>
        </div>
        <article class="sample01__content post">
            <!-- sample01__contentの横幅は「65%」 -->
            <div class="post__heading">
                <img class="post__pic" src="https://picsum.photos/800/600" alt="">
                <h2 class="post__title">イラストコンテストvol.15 受賞者発表！</h2>
            </div>
            <div class="post__content">
                <p class="post__text">イラストに興味のある高校生を対象に、広く表現の場を提供し将来クリエイターとして
                    業界を目指すきっかけとしていただくことを目的としたコンテストです。</p>
                <a class="post__btn" href="#">読む</a>
            </div>
        </article>
    </section>
</body>

</html>
